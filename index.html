<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Carousel</title>
  </head>
  <body>
    <div class="infinite-carousel">
      <div
        class="item-container"
        data-vel-plugin="InfiniteCarousel"
        data-vel-view="container"
        data-vel-data-current-index="0"
      >
        <div class="item" data-vel-view="item">
          <div class="item-content">
            <img src="/inside_out_2.jpg" alt="" />
            <div class="content">
              <h2 class="title">Inside Out 2</h2>
            </div>
          </div>
        </div>
        <div class="item" data-vel-view="item">
          <div class="item-content">
            <img src="/elemental.jpg" alt="" />
            <div class="content">
              <h2 class="title">Elemental</h2>
            </div>
          </div>
        </div>
        <div class="item" data-vel-view="item">
          <div class="item-content">
            <img src="/turning_red.jpg" alt="" />
            <div class="content">
              <h2 class="title">Turning Red</h2>
            </div>
          </div>
        </div>
        <div class="item" data-vel-view="item">
          <div class="item-content">
            <img src="/luca.jpg" alt="" />
            <div class="content">
              <h2 class="title">Luca</h2>
            </div>
          </div>
        </div>
        <div class="item" data-vel-view="item">
          <div class="item-content">
            <img src="/toy_story_4.jpg" alt="" />
            <div class="content">
              <h2 class="title">Toy Story 4</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
